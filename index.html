<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <!--              First Task           -->
    <section>
        <h1 class="task-header">First Task Math Calculation</h1>
        <div class="generate-main">
            <p >First Step Generate Random Array</p>
            <button class="btn generate">Generate</button>
        </div>
        <p style="margin-bottom: 30px;"  id='displayArray'></p>
        <p >What Would you like to do?</p>  
        <div class="math-options">
            <button id='sum' class="sum btn">Sum</button> 
            <button id='multiply' class="multiply btn">Multiply</button> 
            <button id='divide' class="divide btn">Division</button> 
            <button id='sub' class="sub btn">Subtraction</button> 
        </div> 
        <p class="result" id ='result'></p>
    </section>
        <!------------  Second Task---------- -->

    <section>
        <h1 class="task-header">Second Task Sorting Object in ascending and descending </h1>
        <main>
            <div class="sort_options">
                <button class="population btn">Sort By ID</button>
            </div>
            <div class="header">
                <div class="header-first">Population</div>
                <div class="header-second">Country</div>
                <div class="header-dob">City</div>
            </div>
            <div class="list">
                <!-- <div class="list-item">
                    <div class="item-first">Mohamed</div>
                    <div class="item-second">Youssef</div>
                    <div class="item-dob">15/07/1998</div>
                </div> -->
            </div>
        </main>
    </section>

    <!-------------- Fourth Task ------------->
    <section>
        <h1 class="task-header">Fourth Task Is Switchable Boxes  </h1>
        <div class="generate-main">
            <form>
                <input
                class="width"
                placeholder="Width"
                type="number" 
                />
                <input 
         
                placeholder="Height" 
                type="number" 
                class="height"
                />
                <button 
                class="btn submit" type="submit">Submit</button>
            </form>
        </div>
        <p>Default Size is 250x250 and you can change it</p>
        <div class="switches">
           
            <div class="box">black</div>
        </div>
    </section>

    <script src="index.js" defer></script>
</body>
</html>
